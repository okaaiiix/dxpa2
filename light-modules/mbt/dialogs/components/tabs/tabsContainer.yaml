form:
  label: Tab Container
  tabs:

    - name: tabMain
      fields:
        - !include:/mbt/includes/dialogs/fields/containerWidthField.yaml
        - name: numberOfTabs
          type: Long
          sortOptions: false
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          options:
           - name: 1
             value: 1
             label: 1
           - name: 2
             value: 2
             label: 2
           - name: 3
             value: 3
             label: 3
           - name: 4
             value: 4
             label: 4
           - name: 5
             value: 5
             label: 5
           - name: 6
             value: 6
             label: 6
           - name: 7
             value: 7
             label: 7
           - name: 8
             value: 8
             label: 8
        - name: orientation
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          options:
           - name: horizontal
             value: horizontal
             selected: true
           - name: vertical
             value: vertical
        - name: style
          class: info.magnolia.ui.form.field.definition.SelectFieldDefinition
          options:
           - name: tabs
             value: tabs
             selected: true
           - name: pills
             value: pills
    - name: tabsHeading
      fields:
        - !include:/mbt/includes/dialogs/fields/titleField.yaml
        - !include:/mbt/includes/dialogs/fields/headingSizeField.yaml
        - !include:/mbt/includes/dialogs/fields/alignmentField.yaml
        - !include:/mbt/includes/dialogs/fields/richTextField.yaml
    - !include:/mbt/includes/dialogs/tabs/spacingTab.yaml
actions:
  !include:/mbt/includes/dialogs/defaultActions.yaml